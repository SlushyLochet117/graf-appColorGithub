<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rgb-card">
        <h3 class="text-center fw-bold mb-4">ðŸŽ¨ Selector de Color RGB</h3>

        <div class="row g-4">
            <!-- CONTROLES -->
            <div class="col-md-6">

                <label class="fw-semibold">Color Picker</label>
                <input type="color" id="colorPicker" class="form-control form-control-color w-100 mb-4">

                <!-- ROJO -->
                <div class="mb-3">
                    <label class="text-danger fw-semibold">Rojo</label>
                    <div class="d-flex gap-2">
                        <input type="range" class="form-range" min="0" max="255" id="red">
                        <input type="number" class="form-control rgb-input" min="0" max="255" id="redInput">
                    </div>
                </div>

                <!-- VERDE -->
                <div class="mb-3">
                    <label class="text-success fw-semibold">Verde</label>
                    <div class="d-flex gap-2">
                        <input type="range" class="form-range" min="0" max="255" id="green">
                        <input type="number" class="form-control rgb-input" min="0" max="255" id="greenInput">
                    </div>
                </div>

                <!-- AZUL -->
                <div class="mb-3">
                    <label class="text-primary fw-semibold">Azul</label>
                    <div class="d-flex gap-2">
                        <input type="range" class="form-range" min="0" max="255" id="blue">
                        <input type="number" class="form-control rgb-input" min="0" max="255" id="blueInput">
                    </div>
                </div>

                <div class="hex-box text-center mt-3">
                    <div><strong>HEX:</strong> <span id="hexColor">#000000</span></div>
                    <div><strong>Nombre:</strong> <span id="colorName">Negro</span></div>
                </div>
            </div>

            <!-- PREVIEW + HISTORIAL -->
            <div class="col-md-6 text-center">
                <div class="d-flex justify-content-center mb-3">
                    <div id="colorBox" class="color-preview-circle"></div>
                </div>

                <h6 class="fw-bold">Historial de colores</h6>
                <div id="colorHistory" class="d-flex justify-content-center flex-wrap gap-2"></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
